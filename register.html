<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  </head>
  <body background="img/black.jpg">
    <h1 id="register">Register</h1>
    <div class="letters">
      First Name:   <input type="text" placeholder="Luis" required>
      Last Name:   <input type="text" placeholder="Santiago" required><br><br>
      Male   <input type="radio">
      Female   <input type="radio"><br><br>
      Email:   <input type="email" required>
      Password:   <input type="password" required><br><br>
      Birthday:   <input type="date"><br><br>
      I accept the terms and conditions <input type="checkbox"><br><br>
      <input id="submit" type="submit">
    </div>

  </body>
</html>
